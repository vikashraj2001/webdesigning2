<!DOCTYPE html>
<html>
<head>
<title>Alert On Load</title>

</head>
<body onload="loadAlert()">
<h1 style="text-align:center;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);"> Popup Will be displayed On Page load</h1>

<script>
function loadAlert() {
  alert("Page is loaded");
}
</script>
</body>
</html>
